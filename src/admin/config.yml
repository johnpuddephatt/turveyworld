# config.yml
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'src/suploads'
collections:
  - name: 'projects'
    label: 'Projects'
    folder: 'src/projects/'
    create: true
    editor:
      preview: false
    fields:
      - {label: Layout, name: 'layout', widget: 'hidden', default: 'layouts/project.njk'}
      - {label: 'Title', name: 'title', widget: 'string' }
      - {label: 'Date', name: 'date', widget: 'date' }
      - label: Thumbnail image
        name: thumb_image
        widget: object
        fields:
          - { label: 'Image', name: 'file', widget: 'image' }
          - {label: 'Alt text', name: 'alt', widget: 'string' }
          - label: 'Crop'
            name: 'crop'
            widget: 'select'
            options:
              - { label: "Center", value: "gravity.center" }
              - { label: "North", value: "gravity.north" }
              - { label: "North-east", value: "gravity.northeast" }
              - { label: "East", value: "gravity.east" }
              - { label: "South-east", value: "gravity.southeast" }
              - { label: "South", value: "gravity.south" }
              - { label: "South-west", value: "gravity.southwest" }
              - { label: "West", value: "gravity.west" }
              - { label: "North-west", value: "gravity.northwest" }
      - label: Header image
        name: header_image
        widget: object
        fields:
          - { label: 'Image', name: 'file', widget: 'image' }
          - {label: 'Alt text', name: 'alt', widget: 'string' }
          - label: 'Crop'
            name: 'crop'
            widget: 'select'
            options:
              - { label: "Center", value: "gravity.center" }
              - { label: "North", value: "gravity.north" }
              - { label: "North-east", value: "gravity.northeast" }
              - { label: "East", value: "gravity.east" }
              - { label: "South-east", value: "gravity.southeast" }
              - { label: "South", value: "gravity.south" }
              - { label: "South-west", value: "gravity.southwest" }
              - { label: "West", value: "gravity.west" }
              - { label: "North-west", value: "gravity.northwest" }
      - { label: 'Body', name: 'body', widget: 'markdown'}
      - label: "Gallery"
        name: "project_gallery"
        widget: "image"
  - name: 'work'
    label: 'Current work'
    folder: 'src/work/'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - {label: 'Date', name: 'date', widget: 'date' }
      - label: Image
        name: image
        widget: object
        fields:
          - { label: 'Image', name: 'file', widget: 'image' }
          - {label: 'Alt text', name: 'alt', widget: 'string' }
          - label: 'Crop'
            name: 'crop'
            widget: 'select'
            options:
              - { label: "Center", value: "gravity.center" }
              - { label: "North", value: "gravity.north" }
              - { label: "North-east", value: "gravity.northeast" }
              - { label: "East", value: "gravity.east" }
              - { label: "South-east", value: "gravity.southeast" }
              - { label: "South", value: "gravity.south" }
              - { label: "South-west", value: "gravity.southwest" }
              - { label: "West", value: "gravity.west" }
              - { label: "North-west", value: "gravity.northwest" }
      - { label: 'Body', name: 'body', widget: 'markdown'}
  - name: 'videos'
    label: 'Videos'
    folder: 'src/videos/'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - {label: 'Date', name: 'date', widget: 'date' }
      - { label: 'Video', name: 'video', hint: 'Copy and paste the video embed code here. You can typically find this by clicking ‘share’ on the video page', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown'}
  - label: "Pages"
    name: "pages"
    editor:
      preview: false
    files:
