        name: "home"
        file: "/src/index.md"
        fields:
          - {label: Layout, name: 'layout', widget: 'hidden', default: 'layouts/home.njk'}
          - {label: 'Page title', name: 'title', widget: 'string' }
          - label: Intro
            name: intro
            widget: object
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - {label: 'Intro', name: 'text', widget: 'text' }
          - label: Image
